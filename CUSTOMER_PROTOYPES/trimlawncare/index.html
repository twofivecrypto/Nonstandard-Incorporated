<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zack's Landscaping Marketing Packages</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <div class="container mx-auto mt-8 p-4">

        <!-- Package Card -->
        <div class="max-w-sm mx-auto bg-white rounded overflow-hidden shadow-lg">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Starter Package</div>
                <p class="text-gray-700 text-base">
                    Social Media Management, SEO Optimization, Lead Magnet Generation, Referral Program Setup
                </p>
            </div>
            <div class="px-6 py-4">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#Basic</span>
            </div>
            <div class="px-6 py-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Get Started
                </button>
            </div>
        </div>

        <!-- Directors Choice Card -->
        <div class="max-w-sm mx-auto bg-white rounded overflow-hidden shadow-lg mt-8">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Directors Choice Package</div>
                <p class="text-gray-700 text-base">
                    Interactive Quiz Integration, UGC Contest, Green Workshops, Community Garden Sponsorship
                </p>
            </div>
            <div class="px-6 py-4">
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">#Directors</span>
            </div>
            <div class="px-6 py-4">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Get Started
                </button>
            </div>
        </div>

    </div>

</body>
</html>
